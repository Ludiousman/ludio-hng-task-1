<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/favicon.JPG" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG TASK 1</title>
  </head>

  <body>
    <div class="page-title">
      <h1>Personal Data Showcase</h1>
    </div>
    <div class="main-body">
      <div class="name">
        <p data-name="LUDIO"><span class="bold">Slack name:</span> LUDIO</p>
      </div>
      <div class="image">
        <p data-picture="src/profile-pic.JPG">
          <span class="bold">Slack Display Picture:</span
          ><img src="src/profile-pic.JPG" alt="" />
        </p>
      </div>
      <div class="current-day">
        <p data-day="day">
          <span class="bold">Current Day:</span>
          <span id="current-day">Today</span>
        </p>
      </div>
      <div class="current-UTC-time">
        <p data-time="time">
          <span class="bold">Current Time:</span>
          <span id="current-time">Current Time</span>
        </p>
      </div>
      <div class="track">
        <p data-track="Frontend Delopment">
          <span class="bold">Track:</span>
          <span id="current-day">Frontend Delopment</span>
        </p>
      </div>
    </div>
    <div class="footer">
      <p>
        <a
          href="http://github.com/ludiousman"
          target="_blank"
          rel="noopener noreferrer"
        >
          Go to my Github</a
        >
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
